name:                mixfix
version:             0.1.0.0
github:              "githubuser/mixfix"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mixfix#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- text
- containers
- bytestring
- lens
- Earley
- recursion-schemes
- prettyprinter
- parser-combinators
# - singletons
- mtl
- reflex
- data-default
- reflex-dom

library:
  source-dirs: src

executables:
  mixfix:
    main:                app/Main.hs
    # source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mixfix
  website:
    main:                app/Website.hs
    # source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mixfix

tests:
  mixfix-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mixfix
